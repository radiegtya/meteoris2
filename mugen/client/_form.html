<template name="mugen_form">
    <form id="mugenGenerator_form" class="form-horizontal">
        <p class="text-info">{{_ "required_fields"}}</p>
        <div class="form-group">
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="nameNameSpace" class="col-sm-6 control-label" style="text-align: left;">
                                {{_ "name_space"}}<br />({{_ "name_space_hint"}}) *
                            </label>
                            <div class="col-sm-5">
                                <input type="text" id="nameNameSpace" value="" placeholder={{_ "name_space_example"}} class="form-control" autofocus="true">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="collection" class="col-sm-6 control-label" style="text-align: left;">
                                {{_ "name_collection"}}<br />({{_ "name_collection_hint"}}) *
                            </label>
                            <div class="col-sm-5">
                                <input type="text" id="collection" value="" placeholder={{_ "name_collection_example"}} class="form-control" autofocus="true">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>{{_ "Name"}} *</th>
                    <th>{{_ "type"}} *</th>
                    <th>{{_ "required"}}</th>
                    <th>{{_ "label"}}</th>
                    <th>{{_ "related_collection"}}</th>
                    <th>{{_ "foreign_key"}}</th>

                    <th></th>
                </tr>
            </thead>
            <tbody  class="collectionFields">
                <tr>
                    <td><input type="text" class="names form-control" placeholder={{_ "name_hint"}}></td>
                    <td><select class="types form-control" id="types">                     
                            <option value="String" selected="selected">{{_ "string_type"}}</option>                    
                            <option value="Number">{{_ "numeric_type"}}</option>                    
                            <option value="Boolean">{{_ "boolean_type"}}</option>                    
                            <option value="Date">{{_ "date_type"}}</option>
                        </select></td>
                    <td><input type="checkbox" class="isRequireds" value="1"></td>
                    <td><input type="text" class="labels form-control" value="" placeholder={{_ "label_hint"}}></td>
                    <td><input type="text" class="belongToCollections form-control" value="" placeholder={{_ "belongsTo_hint"}}></td>
                    <td><input type="text" class="relationKeys form-control" value="" placeholder={{_ "foreignKey_hint"}}></td>
                    <td>
                        <a href="#" class="btn btn-default btnAddField">{{_ "add"}}</a>
                        <a href="#" class="btn btn-default btnDeleteField">{{_ "delete"}}</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <hr/>

        <table class="table table-bordered">
            <thead>
                <tr>                    
                    <th>{{_ "target_files"}}</th>
                    <th style="width: 30px;"><input type="checkbox" id="checkAll" checked=""/></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><div id="generatedRoutersPath">packages/{collection}/client/{collection}Router.js</div></td>
                    <td><input type="checkbox" class="checkAll" value="routers" checked=""/></td>
                </tr>
                <tr>
                    <td><div id="generatedViewsPath">packages/{collection}/client/views/*</div></td>
                    <td><input type="checkbox" class="checkAll" value="views" checked=""/></td>
                </tr>
                <tr>
                    <td><div id="generatedCollectionsPath">packages/{collection}/lib/{Collection}Controller.js</div></td>
                    <td><input type="checkbox" class="checkAll" value="collections" checked=""/></td>
                </tr>
                <tr>
                    <td><div id="generatedControllersPath">packages/{collection}/lib/{Collection}.js</div></td>
                    <td><input type="checkbox" class="checkAll" value="controllers" checked=""/></td>
                </tr>
                <tr>
                    <td><div id="generatedServerPath">packages/{collection}/server/{Collection}Server.js</div></td>
                    <td><input type="checkbox" class="checkAll" value="server" checked=""/></td>
                </tr>
                <tr>
                    <td><div id="generatedPackagePath">packages/{collection}/package.js</div></td>
                    <td><input type="checkbox" class="checkAll" value="package" checked=""/></td>
                </tr>
                <tr>
                    <td><div id="installPackage"><i>Install new meteor package {namespace}:{collection}</i></div></td>
                    <td><input type="checkbox" class="checkAll" value="install" checked=""/></td>
                </tr>
            </tbody>
        </table>

        <div>
            <div class="buttons">
                <!--<a href="#" id="btnAddField" class="btn btn-success">Add Field</a>-->
                <button id="btnSave" type="submit" class="btn btn-primary">{{_ "generate"}}</button>        
            </div>
        </div>
    </form>
</template>
