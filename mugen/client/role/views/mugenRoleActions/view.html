<template name="mugenRoleActionsView">
    <div class="container">
        <!--Breadcrumbs-->
        <ol class="breadcrumb">
            <li><a href="{{pathFor 'sitesIndex'}}">{{_ "Home"}}</a></li>
            <li><a href="{{pathFor 'mugenRoleActionsIndex'}}">{{_ "mugen"}} : {{_ "role_action" count=2}}</a></li>
            <li class="active">{{_ "View"}}</li>
        </ol>

        {{#with model}}
        <div class="title">
            <h3 class="pull-left">{{_ "mugen"}} : {{_ "role_action" count=2}} -- {{_ "View"}}</h3>
            <h5 class="pull-right">ID = #{{_id}}</h5>
            <div class="toolbar pull-right">
                <a href="{{pathFor 'mugenRoleActionsIndex'}}" class="btn btn-default">{{_ "Back"}}</a>
                <a href="{{pathFor 'mugenRoleActionsUpdate'}}" class="btn btn-info">{{_ "Update"}}</a>
                <a id="btnRemove" class="btn btn-danger">{{_ "Remove"}}</a>
            </div>
        </div>
        <div class="clearfix"></div>
        <table class="table">
            <tbody>
                <tr>
                    <td><b>{{_ "action_name"}}</b></td>
                    <td>{{name}}</td>
                </tr>
                <tr>
                    <td><b>{{_ "collection" count=1}}</b></td>
                    <td>{{mugenRoleCollection.name}}</td>
                </tr>
                <tr>
                    <td><b>{{_ "role_group" count=1}}</b></td>
                    <td>{{#if mugenRoleGroupId}}{{mugenRoleGroup.name}}{{else}}*{{/if}}</td>
                </tr>

                <!--                <tr>
                                    <td><b>Image</b></td>
                                    <td><img src="{{#if image}}{{app "baseUrl"}}{{image.url}}{{else}}{{app "baseUrl"}}/images/noimage.jpg{{/if}}"/></td>
                                </tr>                -->
                <tr>
                    <td><b>{{_ "Created At"}}</b></td>
                    <td>{{meteorisFormatter "dateTime" createdAt}}</td>
                </tr>                
                <tr>
                    <td><b>{{_ "Updated At"}}</b></td>
                    <td>{{meteorisFormatter "dateTime" updatedAt}}</td>
                </tr>                
<!--                <tr>
                    <td><b>Created by</b></td>
                    <td>{{createdUser.profile.name}}</td>
                </tr>                
                <tr>
                    <td><b>Updated By</b></td>
                    <td>{{updatedUser.profile.name}}</td>
                </tr>                -->
            </tbody>
        </table>        
        {{/with}}
    </div>
</template>
