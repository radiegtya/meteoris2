<template name="mugenRoleGroups_form">
    <form id="mugenRoleGroups_form"> 
        <div class="form-group {{#if error 'name'}}has-error{{/if}}">
<label for="name" class="control-label">{{_ "Name"}} *</label>
<input type="text" id="name" value="{{name}}" placeholder='{{_ "Name"}}' class="form-control">
<span class="help-block">{{error "name"}}</span>
</div>

        <button id="btnSave" type="submit" class="btn btn-success">{{_ "Name"}}</button>                
        <a href="{{pathFor 'mugenRoleGroupsIndex'}}" class="btn btn-default">{{_ "Back"}}</a>                        
    </form>
</template>
